<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var times = document.querySelectorAll('.pl-viceo .pl-video-time .timestamp span');
        var duration = 0;
        for (var i = 0; i < times.length; i++) {
            var t = times[i];
            t = t.innerText;
            t = t.split(':');
            min = t[0];
            sec = t[1];
            duration = duration + parseInt(sec) + parseInt(min) * 60;
        }

        console.log(duration / 60 / 60);
    </script>
</head>
<body>

</body>
</html>
