<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a = 1;
        var b = a;
        b = 2;
        console.log(a); //1

        var a = {"id": 1};
        var b = a;
        b.id = 2;
        console.log(a.id); //2

        var a = 1;
        function func(b) {
            b = 2;
        }
        func(a);
        console.log(a);

        var a = {"id": 1};
        function func(b) {
            b = {"id": 2};
        }
        func(a);
        console.log(a.id);
    </script>
