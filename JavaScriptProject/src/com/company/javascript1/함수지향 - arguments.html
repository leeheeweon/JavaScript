    <title>Title</title>
    <script>
        function sum() {
            var i, _sum = 0;
            for (i = 0; i < arguments.length; i++) {
                document.write(i + ' : ' + arguments[i] + '<br/>');
                _sum += arguments[i];
            }
            return _sum;
        }

        document.write('result : ' + sum(1, 2, 3, 4));

        function zero() {
            console.log(
                'zero.length', zero().length,
                'arguments', arguments.length
            );
        }

        function one(arg1) {
            console.log(
                'one.length', one.length,
                'arguments', arguments.length
            );
            one('var1', 'var2');
        }
    </script>
